<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Column and Row</title>
    <style>
        .grid {
            display: grid;
            grid-template-columns: auto auto auto;
            grid-gap: 3px;
            background-color: rgba(128, 128, 128, 0.7);
        }
        
        .box {
            height: 40px;
            text-align: center;
            background-color: rgb(9, 168, 173);
            border-radius: 3px;
            align-items: center;
            text-align: center;
            line-height: 40px;
        }
    </style>
</head>

<body>
    <div class="grid">
        <div class="box">😎</div>
        <div class="box">😎</div>
        <div class="box">😎</div>
        <div class="box">😎</div>
        <div class="box">😎</div>
        <div class="box">😎</div>
        <div class="box">😎</div>
        <div class="box">😎</div>
        <div class="box">😎</div>
        <div class="box">😎</div>
        <div class="box">😎</div>
        <div class="box">😎</div>
        <div class="box">😎</div>
    </div>
</body>

</html>
